<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
		<a-box position="-3.6 3 -4"
			rotation"0 0 0"depth="1"
			height="1" width="1" rotation="0 55 0" color="#ff0000"></a-box> 
			<a-cylinder position="-3.6 4 -4" radius="0.4" height="1.0s" color="#0d7000"></a-cylinder>
       <a-cone color="#ff0000" radius-bottom="0.5" radius-top="0.1" height="0.5" position="-3.6 4.8 -4"></a-cone>
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
